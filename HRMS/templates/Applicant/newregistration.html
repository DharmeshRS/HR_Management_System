

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>User Registration</title>

    <!-- Icons font CSS-->
    <link href="{% static 'registration/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'registration/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'registration/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'registration/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'registration/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins" style="background: -webkit-linear-gradient(left, #1387ff, #adfff0)">
        <div class="wrapper wrapper--w680" style="background: -webkit-linear-gradient(left, #1387ff, #33d5ff)">
            <div class="card card-4" style="background: -webkit-linear-gradient(left, #33d5ff, #1387ff)">
                <div class="card-body">
                    <h2 class="title" align="center" style="font-family: 'Arial Black';color: white">Registration Form</h2>
                    <form method="POST" action="{% url 'saveregistration' %}">
                        {% csrf_token %}
                        <div>
                            <div>
                                <div class="input-group">
                                    <label class="label">full name</label>
                                    <input class="input--style-4" type="text" name="full_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date Of Birth</label>
                                    <div class="input-group-icon">
                                        <input class="" type="date" name="dob">
{#                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>#}
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">User-name</label>
                                    <input class="input--style-4" type="text" name="username" required placeholder="Enter Unique Username">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="text" name="password" required>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" required placeholder="valid mailID">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" required placeholder="valid contact">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>

                                <div class="input-group">
                                    <label class="label">Address</label>

                                <textarea class="input--style-4" id="w3review" name="address" rows="2" cols="54" style="resize: none" required>
                                </textarea>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15" align="center">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                 <div class="row row-space">
                            <div class="col-2">
                                <a href="{% url 'applicant' %}">Already User</a>
                            </div>
                 </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'registration/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'registration/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'registration/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'registration/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'registration/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
