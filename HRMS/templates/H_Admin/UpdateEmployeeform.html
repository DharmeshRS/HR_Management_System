{% include 'H_Admin/Admin_homepage.html' %}
<html>
    <body>
        <form action="{% url 'saveupdateEmployeeform' %}" method="post">
            {% csrf_token %}
            <table style="background-color: lightblue;text-align: center" align="center">
                <tr>
                    <th>EmployeeID</th>
                    <th><input type="number" value="{{ data.EmployeeID }}" name="employeeid" readonly></th>
                </tr>
                <tr>
                    <th>EmployeeName</th>
                    <th><input type="text" value="{{ data.EmployeeName }}" name="employeename" required></th>
                </tr>
            <tr>
                    <th>Password</th>
                    <th><input type="password" value="{{ data.Password }}" name="Password" required></th>
                </tr>
                <tr>
                    <th>Designation</th>
                    <th><input type="text" value="{{ data.Designation }}" name="designation" required>
{#                        {% for x in data.Designation %}#}
{#                                    {{ x }}#}
{#                                {% endfor %}#}


                    </th>
                </tr>
            <tr>
                    <th>Address</th>
                    <th><input type="text" value=" {{ data.Address }}" name="address" required></th>
                </tr>
            <tr>
                    <th>Contact No.</th>
                    <th><input type="text" value=" {{ data.Contact_No }}" name="contactno" readonly></th>
                </tr>
                <tr>
                    <th>Email ID</th>
                    <th><input type="email" value=" {{ data.EmailID }}" name="emailid" readonly></th>
                </tr>
                <tr>
                    <th><button type="submit" style="text-align: center;color: black">Update</button> </th>
                </tr>
            </table>
        </form>
    </body>
</html>
