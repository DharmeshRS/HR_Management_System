{% load static %}
{% include 'common/cssfileincluder.html' %}
{% include 'common/header.html' %}
{% include 'common/jsfile.html' %}
<html>
    <body>
        <form action="{% url 'getdetail_ofapplicant' %}" method="post">
            {% csrf_token %}
            <table align="center">
            <tr><th>{% include 'common/messages.html' %}</th></tr>
                <tr>
                    <th>
                        CONDUCTING AND PREAPARING FINAL SELECTION LIST
                    </th>
                </tr>
                <tr style="background-color: black;color: white">
                    <th>Select An Applicant ID</th>
                <th>
                    <select name="empid">
                        {% for x in applicantdata %}
                            <option value="{{ x.ApplicantID }}">
                            {{ x.ApplicantID }}
                            </option>
                        {% endfor %}
                    </select>
                </th>
                </tr>
            <tr>
                <th><button type="submit">GetDetails</button> </th>
            </tr>

            </table>
        </form>
    </body>
</html>
