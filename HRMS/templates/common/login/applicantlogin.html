{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include 'common/cssfileincluder.html' %}
{% include 'common/header.html' %}
{% include 'common/jsfile.html' %}
{% include 'Common/head.html' %}
{#{% include 'Common/cartheader.html' %}#}
<body>

	<div class="limiter">
		<div class="container-login100" style="background: -webkit-linear-gradient(left,#37d5ff,#3717ed)">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50" style="background: -webkit-linear-gradient(left, #adf3ff, #e7fff5)">
				<form class="login100-form validate-form" action="{% url 'validateApplicant' %}" method="post">
                    {% csrf_token %}
					<span class="login100-form-title p-b-33">
						Applicant Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid Username is required">
						<input class="input100" type="text" name="Applicant_username" placeholder="Username" autocomplete="off" autofocus="on">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="Applicant_password" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2 hov1">
							Username / Password?
						</a>
						<span class="txt1">
							New User
						</span>

						<a href="{% url 'registrationpage' %}" class="txt2 hov1">
							registration Here
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="{% static 'loginform/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginform/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginform/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'loginform/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginform/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginform/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'loginform/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginform/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'loginform/js/main.js' %}"></script>

</body>
</html>
